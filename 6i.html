<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Tosh Qaychi Qog'oz</title>
</head>
<body>
    <p>chikka pukka</p>

    <button
    onclick="
    const taxmin = Math.random()

    let computer = ''
    if(taxmin >= 0 && taxmin <1/2){
        computer = ('chikka')
    }else if(taxmin >= 1/2 && taxmin <1){
        computer = ('pukka')
    }
    
    

    let result = ''

    if(computer === 'chikka'){
        result = 'G\'alaba qozondingiz'
    }
    else if(computer === 'pukka'){
        result = ' Yutqazdingiz'
    }
    alert(
        `Siz tosh tanladingiz. Komputer esa ${computer} tanladi.Natijada esa ${result}`
    )
"
    >chikka</button>
