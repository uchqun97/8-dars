<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      const clock = 9;

      if (clock >= 6 && clock <= 12) {
        console.log('Good morning!');
      } else if (clock >= 13 && clock <= 17) {
        console.log('Good afternoon!');
      } else {
        console.log('Good night!');
      }
    </script>
  </body>
</html>
